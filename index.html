<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: #ffffff;
        text-align: center;
    }
    img {
        margin-top: 50px;
    }
</style>
</head>
<body>
    <img src="картинка.jpg" id="image" onclick="playMusic()">
    <audio id="audio" loop>
        <source src="музыка.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        function playMusic() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
</body>
</html>
